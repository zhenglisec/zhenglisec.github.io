short_bio: >-
  <p>
    I am a professor at <a href="https://cst.qd.sdu.edu.cn/" target="_blank">School of Cyber Science and Technology, Shandong University</a>.
    Previously, I was a postdoc at <a href="https://cispa.de/en" target="_blank">CISPA Helmholtz Center for Information Security</a>, supervised by <a href="https://yangzhangalmo.github.io/" target="_blank">Dr. Yang Zhang</a>.
    In Oct 2023, I obtained my Ph.D. from <a href="https://cispa.de/en" target="_blank">CISPA Helmholtz Center for Information Security</a>, supervised by <a href="https://yangzhangalmo.github.io/" target="_blank">Dr. Yang Zhang</a>.
    I received my bachelor (2017) and master (2020) degrees from <a href="https://www.sdu.edu.cn/" target="_blank">Shandong University</a>, supervised by <a href="https://faculty.sdu.edu.cn/guoshanqing/zh_CN/index.htm" target="_blank">Prof. Shanqing Guo</a>.
  </p>
  <p>
    Research keywords include: <span class="text-hl">continual learning</span>, <span class="text-hl">few-shot learning</span>, <span class="text-hl">medical imaging</span>, and so on.
  </p>
  <div class="bd-callout bd-callout-info bg-white shadow-sm">
    <i class="fas fa-info-circle" style="margin-right: 0.2em;"></i> 
    I am looking for motivated PhD/master students (26 Fall) and research assistants to join my group.
    If you are interested, please write me an email (zheng.li@sdu.edu.cn).
  </div>
  <div class="h6 mt-5">Research Interests</div>
  <p>
    My research centers on Trustworthy Machine Learning (Privacy, Security, and Safety), especially analyzing machine learning model vulnerabilities, 
    including privacy attacks (MIA and AIA), backdoors, and data poison attacks. Additionally, I work on technical solutions against unethical AI systems.
  </p>

